<html>
<head>
    <title>Rack-O!</title>
    
</head>
    
<body>
    <h1>Welcome to Rack-O!</h1>
    <button id="start" onclick="startGame()">Start Game</button>
    <h2>Deck</h2>
    <div id="deck">
        
    </div>
    <h2>Discard Pile</h2>
    <div id="discard">
    
    </div>
    <h2>Player 1 Cards</h2>
    <div id="player1">
        
    </div>
    <h2>Drawn Card</h2>
    <div id="drawn">
    
    </div>
    <!--
    <h2>Player 2 Cards</h2>
    <div id="player2">
    
    </div>
    -->
    <br>
    <button id="draw-deck" onclick="drawCard()">Draw From Deck</button>
    <button id="draw-discard" onclick="drawDiscard()">Draw From Discard</button>
    <button id="discard-drawn" onclick="discardDrawn()">Discard</button>
    
    <div id="decision">
        <form onsubmit="keep_or_discard()">
            <br><input type="number" id="replace">
        </form>
        <input type="submit" onclick="keep_or_discard()" value="Replace Card">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
